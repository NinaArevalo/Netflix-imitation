<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="../CSS/register.css">
</head>
<body>
    <div class="container">
        <div class="tittle">Login</div>
        <form id="loginForm">
            <div class="form-group">
                <span>Email</span>
                <input type="email" id="email" placeholder="Add your email" required>
            </div>
            <div class="form-group">
                <span>Password</span>
                <input type="password" id="password" placeholder="Add your password" required>
            </div>
            <button type="submit">Login</button>
            <p id="errorMessage"></p>
        </form>
    </div>

    <script src="../JS/storage.js"></script>
    <script src="../JS/login.js"></script>
</body>
</html>
